<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
				<p><span class ="error">{{errorMessage}}</span> </p>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Usuario" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" (click)="login()">Ingresar al Sistema</a>
                <a class="btn btn-primary btn-large btn-block" href="/register">Registrar Usuario</a>

			</div>
		</div>
	</div>
</body>
